<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
  </head>
  <style>
    html {
      height: 100%;
    }

    body {
      align-items: center;
      display: flex;
      height: 100%;  
      justify-content: center;
    }

    #shepherd {
      background-image: url('shepherd-swing.png');
      background-position: 0px 0px;
      background-repeat: no-repeat;
      height: 52px;
      position: relative;
      width: 47px;
      z-index: 2;
    }

    #pedestal {
      background-image: url('pedestal.png');
      background-position: 0px 0px;
      background-repeat: no-repeat;
      height: 40px;
      left: 3px;
      position: relative;
      width: 21px;
      z-index: 1;
    }

    .scene {
      align-items: baseline;
      background-color: #cdefff;
      border-radius: 4px;
      display: flex;
      justify-content: center;
      transform: scale(2);
      width: 140px;
    }
  </style>
  <body>
    <div class="scene">
      <div id="pedestal"></div>
      <div id="shepherd"></div>
    </div>
    <script src="out/main.js" type="text/javascript"></script>
  </body>
</html>
